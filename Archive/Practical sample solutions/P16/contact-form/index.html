<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Form</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Contact Us</h1>
        <form>
            <div class="flex-row">
                <label for="fullname">Full name<sup>*</sup>:</label>
                <input id="fullname" name="fullname" type="text" placeholder="e.g. Jane Smith" required>
                <div id="name-feedback" class="invalid-feedback"></div>
            </div>
            <div class="flex-row">
                <label for="email">Email address<sup>*</sup>:</label>
                <input id="email" name="email" type="email" placeholder="e.g. name@example.com" required>
                <div id="email-feedback" class="invalid-feedback"></div>
            </div>
            <div class="flex-row">
                <label for="phone">Phone number:</label>
                <input id="phone" name="phone" type="text" placeholder="XXXXX XXXXXX">
            </div>
            <div class="flex-row">
                <fieldset>
                    <legend>Do you have outside space?<sup>*</sup></legend>
                    <div id="outdoor-feedback" class="invalid-feedback"></div>
                    <div>
                        <input id="outdoor-yes" name="outdoor" value="yes" type="radio" required>
                        <label for="outdoor-yes">Yes</label>
                    </div>
                    <div>
                        <input id="outdoor-no" name="outdoor" value="no" type="radio">
                        <label for="outdoor-no">No</label>
                    </div>
                </fieldset>
            </div>
            <div class="flex-row">
                <fieldset>
                    <legend>Do you have children living in or regularly visiting your home?<sup>*</sup></legend>
                    <div id="children-feedback" class="invalid-feedback"></div>
                    <div>
                        <input id="children-yes" name="children" value="yes" type="radio" required>
                        <label for="children-yes">Yes</label>
                    </div>
                    <div>
                        <input id="children-no" name="children" value="no" type="radio">
                        <label for="children-no">No</label>
                    </div>
                    <div>
                        <label for="child-ages" id="child-ages-label">If you answered yes, please provide the children's ages:</label>
                        <input type="text" id="child-ages">
                        <div id="ages-feedback" class="invalid-feedback"></div>
                    </div>
                </fieldset>
            </div>
            <div class="flex-row">
                <fieldset>
                    <legend>Do you have other pets?<sup>*</sup></legend>
                    <div id="pets-feedback" class="invalid-feedback"></div>
                    <div>
                        <input id="pets-yes" name="pets" value="yes" type="radio" required>
                        <label for="pets-yes">Yes</label>
                    </div>
                    <div>
                        <input id="pets-no" name="pets" value="no" type="radio">
                        <label for="pets-no">No</label>
                    </div>
                    <fieldset id="other-pets">
                        <legend>What other pets do you have? Select all that apply.</legend>
                        <div id="species-feedback" class="invalid-feedback"></div>
                        <div>
                            <input id="cat" name="species" value="cat" type="checkbox">
                            <label for="cat">Cat(s)</label>
                        </div>
                        <div>
                            <input id="dog" name="species" value="dog" type="checkbox">
                            <label for="dog">Dog(s)</label>
                        </div>
                        <div>
                            <input id="bird" name="species" value="bird" type="checkbox">
                            <label for="bird">Bird(s)</label>
                        </div>
                        <div>
                            <input id="fish" name="species" value="fish" type="checkbox">
                            <label for="fish">Fish</label>
                        </div>
                        <div>
                            <input id="rabbit" name="species" value="rabbit" type="checkbox">
                            <label for="rabbit">Rabbit(s)</label>
                        </div>
                        <div>
                            <input id="rodent" name="species" value="rodent" type="checkbox">
                            <label for="rodent">Rodent(s) or other small mammals (e.g. hamster, ferret, guinea pig)</label>
                        </div>
                        <div>
                            <input id="other" name="species" value="other" type="checkbox">
                            <label for="other">Other (please explain)</label>
                            <label for="other-explain" class="sr-only">Please describe your pet</label>
                            <input id="other-explain" name="other-explain" type="text">
                        </div>
                    </fieldset>
                </fieldset>
            </div>
            <div class="flex-row">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
        <script src="main.js"></script>
    </body>
</html>
