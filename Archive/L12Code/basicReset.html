<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lecture 12 - default styles</title>
        <style>
            *,
            *::before,
            *::after {
                /** Set the box-sizing of all elements to border-box **/
                box-sizing: border-box;
            }

            html, body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <h1>Default Styles</h1>
        <p>Differences between browsers are most apparent when not using 
            CSS. Try opening this file in multiple browsers:
        </p>
        <ul>
            <li>Chrome</li>
            <li>Firefox</li>
            <li>Safari</li>
            <li>Edge (if you have it)</li>
        </ul>
        <p>Input controls often look different across browsers:</p>
        <p><input type="button" value="I'm a button"></p>
        <p><label for="textIn">Type something:</label> <input id="textIn" type="text" placeholder="This is a placeholder"></p>
        <p><input type="checkbox" id="tickMe"> <label for="tickMe">Tick me</label></p>
        <p>Especially the less common ones:</p>
        <p><label for="selectColour">Select your favorite colour:</label> <input type="color" id="selectColour"></p>
        <p><label for="pickNumber">Pick a number:</label> <input type="range" id="pickNumber" min="0" max="100"></p>
    </body>
</html>
