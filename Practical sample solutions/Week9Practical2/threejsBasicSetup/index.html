<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic ThreeJS Template</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <!-- This script allows ThreeJS to be imported without using Node.js / npm -->
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
              }
            }
        </script>
    </head>
    <body>
        <!-- Set the type attribute to "module" to enable the use of import statements in 
        your script file. Modules will be explained in the first lecture of week 11. -->
        <script type="module" src="main.js"></script>
    </body>
</html>
