<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lecture 12 - CSS Reflection</title>
        <style>
            * {
                margin:0;
                padding:0;
            }

            img {
                max-height: 50vh;
                -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,1));
            }
        </style>
    </head>
    <body>
        <img src="./assets/OldYork.jpg" alt="York Minster on a sunny day"/>
    </body>
