<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Block vs. Inline Sizing Demo</title>
        <style>
            /* Select all child elements of body, including children of children */
            body * {
                border: black solid 1px;
                width: 80%;
                height:20vh;
            }
        </style>
    </head>
    <body>
        <h1>Headings can have width set</h1>
        <p>Paragraphs can also have widths set. <span>This span cannot have its width set unless its display property is set to block or inline-block.</span></p>
    </body>
</html>
