<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grid Basics</title>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(5, auto);
                grid-template-rows: 50px 500px;
            }
            .grid-container > * {
                border: solid 1px #333333;
            }

        </style>
    </head>
    <body>
        <div class="grid-container">
            <div>
                <p>Item 1</p>
            </div>
            <div>
                <p>Item 2</p>
            </div>
            <div>
                <p>Item 3</p>
            </div>
            <div>
                <p>Item 4</p>
            </div>
            <div>
                <p>Item 5</p>
            </div>
            <div>
                <p>Item 6</p>
            </div>
            <div>
                <p>Item 7</p>
            </div>
            <div>
                <p>Item 8</p>
            </div>
            <div>
                <p>Item 9</p>
            </div>
            <div>
                <p>Item 10</p>
            </div>
        </div>
    </body>
</html>
