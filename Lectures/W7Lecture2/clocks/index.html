<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="styles.css"  >
        <title>Clock</title>
    </head>
    <body>
        <div id="clocks" class="container">
        </div>
        <div id="add-place" class="container">
            <form>
                <div class="row">
                    <label for="place-name">Place name:</label>
                    <input type="text" id="place-name" name="place-name" placeholder="e.g. York">
                </div>
                <div class="row">
                    <label for="hours-diff">Time difference:</label>
                    <input type="number" id="hours-diff" name="hours-diff" value="0">
                </div>
                <input type="submit" id="submit" value="Save Place">
            </form>
        </div>
        <script src="main.js"></script>
  </body>
</html>
